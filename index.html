<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interacción y Animaciones</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="hero">
        <svg viewBox="0 0 24 24">
            <polygon id="star" points="12,2 15,8 22,9 17,14 18,21 12,18 6,21 7,14 2,9 9,8" fill="#FFD700" />
        </svg>
        <nav class="social-menu">
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
        </nav>
    </header>

    <main class="container">
        <button class="button" onclick="animateElements()">Haz clic aquí</button>
        <div class="box" id="box"></div>
        <div class="circle" id="circle"></div>
        <div class="svg-container" id="svg-container">
            <svg viewBox="0 0 24 24">
                <polygon points="12,2 15,8 22,9 17,14 18,21 12,18 6,21 7,14 2,9 9,8" fill="#FFD700" />
            </svg>
        </div>
    </main>

    <section class="parallax" style="background-image: url('https://picsum.photos/1920/1080');"></section>
    <section class="content">
        <h2>Sección de Contenido</h2>
        <p>Esta es una sección de contenido con un efecto parallax en la imagen de fondo.</p>
    </section>
    <section class="parallax" style="background-image: url('https://source.unsplash.com/random/1920x1080');"></section>
    <section class="content">
        <h2>Otra Sección de Contenido</h2>
        <p>Esta es otra sección de contenido con un efecto parallax en la imagen de fondo.</p>
    </section>

    <script>
        function animateElements() {
            const box = document.getElementById('box');
            box.style.transition = 'transform 0.5s ease';
            box.style.transform = 'rotate(360deg)';
            setTimeout(() => {
                box.style.transform = 'rotate(0deg)';
            }, 500);

            const circle = document.getElementById('circle');
            circle.style.transition = 'transform 0.5s ease';
            circle.style.transform = 'translateY(-50px)';
            setTimeout(() => {
                circle.style.transform = 'translateY(0)';
            }, 500);

            const svg = document.querySelector('.svg-container svg');
            svg.style.transform = 'rotate(360deg)';
            setTimeout(() => {
                svg.style.transform = 'rotate(0deg)';
            }, 500);
        }
    </script>
</body>

</html>
